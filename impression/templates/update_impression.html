{% extends 'wrapper.html' %}

{% block title %}
    Update impression
{% endblock %}

{% block content %}
    <div class='form-group text-center'>
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <div class="d-grid gap-2 d-md-block">
                <button type="submit" class="btn btn-primary btn-lg">Save</button>
            </div>
            {{map|safe}}
        </form>
    </div>
{% endblock %}
